<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Forgot Password · Milestone Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e0f2fe 0, #f9fafb 48%, #e5e7eb 100%);
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 20px 20px;
      box-shadow:
        0 20px 25px -5px rgba(15, 23, 42, 0.10),
        0 10px 10px -5px rgba(15, 23, 42, 0.06);
      border: 1px solid #e5e7eb;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.4rem;
      color: #111827;
      text-align: center;
    }

    p.subtitle {
      margin: 0 0 1rem 0;
      font-size: 0.9rem;
      color: #6b7280;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
    }

    input {
      margin-top: 0.3rem;
      padding: 10px 11px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 9px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #ffffff;
    }

    button:disabled {
      opacity: 0.7;
      cursor: default;
    }

    .error {
      color: #b91c1c;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .success {
      color: #15803d;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .link-row {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      text-align: center;
      color: #6b7280;
    }

    .link-row a {
      color: #1d4ed8;
      text-decoration: none;
    }

    .link-row a:hover {
      text-decoration: underline;
    }

    @media (max-height: 600px) {
      body {
        align-items: flex-start;
        padding-top: 24px;
      }
    }
    .modal-backdrop {
          position: fixed;
          inset: 0;
          background: rgba(15, 23, 42, 0.4);
          display: none;
          align-items: center;
          justify-content: center;
          z-index: 40;
        }

        .modal {
          width: 90%;
          max-width: 360px;
          background: #ffffff;
          border-radius: 12px;
          padding: 20px 18px 16px;
          box-shadow:
            0 20px 25px -5px rgba(15, 23, 42, 0.3),
            0 10px 10px -5px rgba(15, 23, 42, 0.2);
          text-align: center;
        }

        .modal-title {
          margin: 0 0 0.4rem 0;
          font-size: 1rem;
          font-weight: 600;
          color: #111827;
        }

        .modal-body {
          margin: 0 0 1rem 0;
          font-size: 0.9rem;
          color: #4b5563;
        }

        .modal button {
          margin-top: 0;
          width: 100%;
          padding: 9px 14px;
          border-radius: 999px;
          border: none;
          cursor: pointer;
          font-size: 0.95rem;
          font-weight: 500;
          background: linear-gradient(135deg, #2563eb, #4f46e5);
          color: #ffffff;
        }
  </style>
</head>
<body>
  <div class="card">
    <h1>Forgot password</h1>
    <p class="subtitle">Enter your email and we’ll send you a reset link.</p>

    <form id="forgot-form">
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" required>

      <button type="submit" id="btn-forgot">Send reset link</button>

      <div id="status" class="error"></div>
      <div id="ok" class="success"></div>
    </form>

    <div class="link-row">
      Remembered your password? <a href="/login">Back to login</a>
    </div>
    <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal">
      <h2 class="modal-title">Check your email</h2>
      <p class="modal-body">
        If that email exists, a reset link has been sent. Please check your inbox and SPAM folder.
      </p>
      <button id="modal-ok">OK</button>
    </div>
  </div>

  <script>
    const form   = document.getElementById('forgot-form');
    const email  = document.getElementById('email');
    const status = document.getElementById('status');
    const ok     = document.getElementById('ok');
    const btn    = document.getElementById('btn-forgot');

    const modalBackdrop = document.getElementById('modal-backdrop');
    const modalOk       = document.getElementById('modal-ok');

    function openModal() {
      modalBackdrop.style.display = 'flex';
    }

    modalOk.addEventListener('click', () => {
      window.location.href = '/login';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '';
      ok.textContent = '';
      btn.disabled = true;

      try {
        const resp = await fetch('/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email.value.trim() }),
        });

        const data = await resp.json();
        if (!resp.ok) {
          status.textContent = data.detail || 'Error sending reset email.';
          btn.disabled = false;
          return;
        }

        // Show modal instead of inline message/auto-redirect
        openModal();
      } catch (err) {
        status.textContent = 'Network error.';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
