<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Reset Password â€“ Milestone Events</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top left, #e0f2fe 0, #f9fafb 48%, #e5e7eb 100%);
      }
      .card {
        width: 100%;
        max-width: 380px;
        background: #ffffff;
        border-radius: 12px;
        padding: 24px 28px;
        box-shadow:
          0 20px 25px -5px rgba(15, 23, 42, 0.1),
          0 10px 10px -5px rgba(15, 23, 42, 0.06);
        border: 1px solid #e5e7eb;
      }
      h1 {
        margin: 0 0 0.5rem 0;
        font-size: 1.4rem;
        color: #111827;
      }
      p {
        margin: 0 0 1rem 0;
        font-size: 0.9rem;
        color: #6b7280;
      }
      label {
        display: block;
        margin-top: 0.75rem;
        font-size: 0.9rem;
        font-weight: 500;
        color: #374151;
      }
      input {
        margin-top: 0.3rem;
        padding: 8px 10px;
        width: 100%;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 0.95rem;
      }
      button {
        margin-top: 1rem;
        width: 100%;
        padding: 8px 14px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 500;
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        color: #ffffff;
      }
      .error {
        color: #b91c1c;
        margin-top: 0.75rem;
        font-size: 0.9rem;
      }
      .success {
        color: #15803d;
        margin-top: 0.75rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Reset password</h1>
      <p>Choose a new password for your account.</p>

      <form id="reset-form">
        <input type="hidden" id="token" value="{{ token }}">
        <label>New password
          <input type="password" id="new-password" required>
        </label>
        <button type="submit">Update password</button>
      </form>

      <div id="status" class="error"></div>
      <div id="ok" class="success"></div>
    </div>

    <script>
      document.getElementById("reset-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const token = document.getElementById("token").value;
        const newPassword = document.getElementById("new-password").value;
        const status = document.getElementById("status");
        const ok = document.getElementById("ok");
        status.textContent = "";
        ok.textContent = "";
        try {
          const res = await fetch("/auth/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, new_password: newPassword })
          });
          const data = await res.json();
          if (!res.ok) {
            throw new Error(data.detail || res.statusText);
          }
          ok.textContent = "Password updated. You can login now.";
        } catch (err) {
          status.textContent = err.message;
        }
      });
    </script>
  </body>
</html>
