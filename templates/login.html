<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login – Milestone Events</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top left, #e0f2fe 0, #f9fafb 48%, #e5e7eb 100%);
      }
      .card {
        width: 100%;
        max-width: 380px;
        background: #ffffff;
        border-radius: 12px;
        padding: 24px 28px;
        box-shadow:
          0 20px 25px -5px rgba(15, 23, 42, 0.1),
          0 10px 10px -5px rgba(15, 23, 42, 0.06);
        border: 1px solid #e5e7eb;
      }
      h1 {
        margin: 0 0 0.25rem 0;
        font-size: 1.4rem;
        color: #111827;
      }
      .subtitle {
        margin: 0 0 1.25rem 0;
        font-size: 0.9rem;
        color: #6b7280;
      }
      label {
        display: block;
        margin-top: 0.75rem;
        font-size: 0.9rem;
        font-weight: 500;
        color: #374151;
      }
      input {
        margin-top: 0.3rem;
        padding: 8px 10px;
        width: 100%;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 0.95rem;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }
      input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 1px #2563eb20;
      }
      .actions-row {
        margin-top: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
      }
      button {
        padding: 8px 14px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 500;
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        color: #ffffff;
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
        transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 24px rgba(37, 99, 235, 0.3);
      }
      button:active {
        transform: translateY(0);
        box-shadow: 0 6px 12px rgba(37, 99, 235, 0.25);
      }
      .link-button {
        border: none;
        padding: 0;
        background: transparent;
        color: #2563eb;
        font-size: 0.85rem;
        cursor: pointer;
        text-decoration: underline;
      }
      .error {
        color: #b91c1c;
        margin-top: 0.75rem;
        font-size: 0.9rem;
      }
      .success {
        color: #15803d;
        margin-top: 0.75rem;
        font-size: 0.9rem;
      }
      .footer {
        margin-top: 1rem;
        font-size: 0.85rem;
        color: #6b7280;
        text-align: center;
      }
      .footer a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Welcome back</h1>
      <p class="subtitle">Log in to manage milestone reminders and calendar events.</p>

      <form id="login-form">
        <label>Email
          <input type="email" id="login-email" required autocomplete="email">
        </label>
        <label>Password
          <input type="password" id="login-password" required autocomplete="current-password">
        </label>
        <div class="actions-row">
          <button type="submit">Login</button>
          <button type="button" class="link-button" id="forgot-password-btn">
            Forgot password?
          </button>
        </div>
      </form>
      <div id="status" class="error"></div>

      <div class="footer">
        Don’t have an account?
        <a href="/register">Create one</a>
      </div>
    </div>

    <script>
      async function loginRequest(email, password) {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.detail || res.statusText);
        }
        return data;
      }

      document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value;
        const status = document.getElementById("status");
        status.textContent = "";
        try {
          const data = await loginRequest(email, password);
          localStorage.setItem("access_token", data.access_token);
          window.location.href = "/events";
        } catch (err) {
          status.textContent = err.message;
        }
      });

      document.getElementById("forgot-password-btn").addEventListener("click", () => {
        const email = document.getElementById("login-email").value.trim();
        if (!email) {
          alert("Enter your email above first, then click Forgot password.");
          return;
        }
        // This will call an endpoint you add on the backend
        fetch("/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        })
          .then(async (res) => {
            const data = await res.json().catch(() => ({}));
            if (!res.ok) throw new Error(data.detail || res.statusText);
            alert("If this email exists, a reset link has been sent. Please check SPAM folder too");
          })
          .catch((err) => {
            alert(err.message);
          });
      });
    </script>
  </body>
</html>
