<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account – Milestone Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --page-bg: #f5f5f5;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--page-bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-wrap {
      width: 100%;
      max-width: 400px;
      padding: 1.5rem 1.25rem;
      box-sizing: border-box;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.16);
      padding: 1.5rem 1.25rem 1.25rem;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.4rem;
      text-align: center;
    }

    p.subtitle {
      margin: 0 0 1.25rem 0;
      font-size: 0.9rem;
      color: #4b5563;
      text-align: center;
    }

    form {
      margin: 0;
    }

    .field {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #374151;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.55rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }

    .password-row {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .password-row input[type="password"],
    .password-row input[type="text"] {
      flex: 1;
    }

    .toggle-password {
      border: none;
      background: transparent;
      font-size: 0.8rem;
      color: #1f2937;
      cursor: pointer;
      padding: 0.2rem 0.4rem;
      white-space: nowrap;
    }

    .hint {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }

    .actions {
      margin-top: 1.1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.55rem 0.7rem;
      border-radius: 6px;
      border: none;
      background: #111827;
      color: #ffffff;
      font-size: 0.95rem;
      cursor: pointer;
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .link-row {
      font-size: 0.85rem;
      text-align: center;
    }

    .link-row a {
      color: #1d4ed8;
      text-decoration: none;
    }

    .error {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: #b00020;
      text-align: center;
    }

    .success {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: #0a7f3f;
      text-align: center;
    }

    @media (min-height: 700px) {
      .page-wrap {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <div class="card">
      <h1>Create account</h1>
      <p class="subtitle">
        Sign up to start tracking important milestones.
      </p>
      <form id="register-form">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" autocomplete="email" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="password-row">
            <input
              id="password"
              type="password"
              autocomplete="new-password"
              required
            />
            <button type="button" id="toggle-password" class="toggle-password">
              Show
            </button>
          </div>
          <div class="hint">
            Passwords longer than 72 bytes are not allowed.
          </div>
        </div>

        <div class="actions">
          <button type="submit" id="btn-register">Create account</button>
          <div class="link-row">
            Already have an account? <a href="/login">Sign in</a>
          </div>
        </div>

        <div id="register-status" class="error"></div>
        <div id="register-ok" class="success"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("register-form");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const statusEl = document.getElementById("register-status");
    const okEl = document.getElementById("register-ok");
    const btnRegister = document.getElementById("btn-register");
    const toggleBtn = document.getElementById("toggle-password");

    toggleBtn.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      toggleBtn.textContent = isPassword ? "Hide" : "Show";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "";
      okEl.textContent = "";
      btnRegister.disabled = true;

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      try {
        const resp = await fetch("/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await resp.json();
        if (!resp.ok) {
          const msg = data && data.detail ? data.detail : "Registration failed.";
          statusEl.textContent = msg;
          btnRegister.disabled = false;
          return;
        }

        okEl.textContent = "Account created. Redirecting to login…";
        setTimeout(() => {
          window.location.href = "/login";
        }, 800);
      } catch (err) {
        statusEl.textContent = "Network error creating account.";
        btnRegister.disabled = false;
      }
    });
  </script>
</body>
</html>
